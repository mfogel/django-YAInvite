{% extends 'invitation/base.html' %}

{% block invitation_content %}

<h2>Redeem your invitation</h2>

<p>
{{ invite|yesno:'Valid,Invalid' }} invitation key: <strong>{{ invite_key }}</strong>
</p>

{% if invite %}
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Sign Up!" />
</form>
{% endif %}


{% endblock %}
