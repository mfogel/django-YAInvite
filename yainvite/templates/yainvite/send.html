{% extends 'yainvite/base.html' %}

{% block main_content %}

<h2>Invite a friend</h2>

<p>
You have {{ number_invites_remaining }} invite{{ number_invites_remaining|pluralize }} remaining to send.
</p>

{% if number_invites_remaining > 0 %}
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Send Invite" />
</form>
{% endif %}

{% endblock %}
